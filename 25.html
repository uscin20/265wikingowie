    <script>
      var roundButton = document.querySelector("#roundButton");
      roundButton.addEventListener("click", showMenu, false);

      var flyoutMenu = document.querySelector("#flyoutMenu");
      flyoutMenu.addEventListener("click", hideMenu, false);

      function showMenu(e) {
        flyoutMenu.classList.add("show");

        document.body.style.overflow = "hidden";
      }

      function hideMenu(e) {
        flyoutMenu.classList.remove("show");
        e.stopPropagation();

        document.body.style.overflow = "auto";
      }
    </script>
    <img id="log" src="https://cdn.glitch.global/89399022-e7ab-4af6-a1e3-15f5ee8e95d1/wik.png?v=1734001210339"><br>

    <div id="srd">
    <div id="countdown" style="font-size: 40px; margin: 10px">Ładowanie...</div>

    <script>
      // Ustaw datę i godzinę, do której ma być odliczanie
      const targetDate = new Date("2026-11-22T09:00:00"); // Przykład: 31 grudnia 2025, godz. 23:59:59

      function updateCountdown() {
        const now = new Date();
        const timeRemaining = targetDate - now;

        if (timeRemaining <= 0) {
          clearInterval(countdownInterval);
          document.getElementById("countdown").textContent = "Jedziemy!";
          return;
        }

        // Obliczanie dni, godzin, minut i sekund
        const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor(
          (timeRemaining % (1000 * 60 * 60)) / (1000 * 60)
        );
        const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

        // Wyświetlanie odliczania w odpowiednim formacie
        document.getElementById(
          "countdown"
        ).textContent = `${days} dni ${hours} godz. ${minutes} min ${seconds} sek`;
      }

      // Ustaw interwał, aby odliczanie było aktualizowane co sekundę
      const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
    <hr style="margin: auto; width: 40%">
    <p>11.2026</p>
    </div>
